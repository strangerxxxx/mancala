<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <title>マンカラシミュレーター</title>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">マンカラシミュレーター</a>
        <div class="navbar-nav">
          <form class="d-flex" role="search">
            <a class="nav-link mx-2" href="https://misskey.io/@srn"
              >Author(Misskey.io)</a
            >
            <a class="nav-link" href="https://github.com/strangerxxxx/mancala"
              >GitHub</a
            >
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center justify-content-center">
      <div class="row mt-2">
        <div class="col-5 mx-auto p-2" style="width: 30rem">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary btn-lg text-center"
                  id="button-6"
                  onclick="buttonClicked(6)"
                  disabled
                >
                  F
                </button>
              </div>
              <div class="col">
                <h4 class="text-center" id="box-6">3</h4>
              </div>
            </div>
            <div class="col-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary btn-lg text-center"
                  id="button-5"
                  onclick="buttonClicked(5)"
                  disabled
                >
                  E
                </button>
              </div>
              <div class="col">
                <h4 class="text-center" id="box-5">3</h4>
              </div>
            </div>
            <div class="col-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary btn-lg text-center"
                  id="button-4"
                  onclick="buttonClicked(4)"
                  disabled
                >
                  D
                </button>
              </div>
              <div class="col">
                <h4 class="text-center" id="box-4">3</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <h4 class="text-center" id="box-7" disabled>0</h4>
            </div>
            <div class="col-6"></div>
            <div class="col-2">
              <h4 class="text-center" id="box-3" disabled>0</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
              <div class="col">
                <h4 class="text-center" id="box-0">3</h4>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary btn-lg text-center"
                  id="button-0"
                  onclick="buttonClicked(0)"
                >
                  A
                </button>
              </div>
            </div>
            <div class="col-2">
              <div class="col">
                <h4 class="text-center" id="box-1">3</h4>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary btn-lg text-center"
                  id="button-1"
                  onclick="buttonClicked(1)"
                >
                  B
                </button>
              </div>
            </div>
            <div class="col-2">
              <div class="col">
                <h4 class="text-center" id="box-2">3</h4>
              </div>
              <div class="col"></div>
              <button
                type="button"
                class="btn btn-primary btn-lg text-center"
                id="button-2"
                onclick="buttonClicked(2)"
              >
                C
              </button>
            </div>
          </div>
        </div>
        <div class="col-3 card mx-auto" style="width: 15rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="hand">先手番</li>
            <li class="list-group-item" id="score">19手で先手勝利</li>
            <li class="list-group-item" id="recommend">推奨手 A</li>
            <li class="list-group-item" id="reversebutton">
              <button
                type="button"
                class="btn btn-info text-center"
                id="button-reverse"
                onclick="reverse()"
                disabled
              >
                1手戻す
              </button>
            </li>
            <li class="list-group-item" id="resetbutton">
              <div class="col">
                <div class="row">
                  <td class="align-middle col-auto">初期配置数</td>
                  <div class="col-auto">
                    <div class="dropdown">
                      <select
                        class="form-select form-select-sm"
                        id="init-pieces"
                      >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-info text-center mt-1"
                  id="button-reset"
                  onclick="reset()"
                >
                  リセット
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
